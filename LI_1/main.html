<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual work # 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Individual work # 1</h1>
    <div class="task">
        <button onclick="displayTransactions()">Get all transactions</button>
    </div>

    <div class="task">
        <div class="transaction-form">
            <h2>Add new transaction</h2>
                <input type="date" id="date" placeholder="Date" required>
                <input type="number" min="0.01" max="1000000.00" placeholder="Amount" id="amount"  required/>
                <input type="text" placeholder="type (debit / credit)" id="type"  required />
                <input type="text" placeholder="Description" id="description" required />
                <input type="text" placeholder="Merchant name" id="merchant_name" required />
                <input type="text" placeholder="Card type" id="card_type" required />
                <button type="submit" onclick="addTransaction()">Add transaction</button>
        </div>
    </div>

    
    <hr />

    <div class="task">
        <button onclick="displayUniqueTypes()">Get unique types</button>
    </div>
    <div class="task">   
        <button onclick="calculateTotalAmount()">Display amounts' sum</button>
    </div>
    <div class="task">
        <button onclick="calculateTotalAmountByDate(2019,4,4)">Display amounts' sum for date</button>
    </div>

    <div class="task">
        <button onclick="displayTransactionsBySelectedType()">Get transactions by type</button>
        <select id="types"></select>
    </div>

    <div class="task">
        <button onclick="getTransactionsInDateRange('2019-03-01','2019-03-03')">Get transactions between dates</button>
    </div>

    <div class="task">
        <input type="text" id="merchantName" />
        <button onclick="displayTByMerchant()">Get transactions by merchant name</button>
    </div>    

    <div class="task">
        <button onclick="calculateAverageTransactionAmount()">Get average amount</button>
    </div>

    <div class="task">
        <button onclick="getTransactionsByAmountRange(10,40)">Get transaction in amount range</button>
    </div>

    <div class="task">
        <button onclick="calculateTotalDebitAmount()">Get total debit amount</button>
    </div>

    <div class="task">
        <button onclick="findMostTransactionsMonth()">Find most transactions month</button>
    </div>

    <div class="task">
        <button onclick="findMostDebitTransactionMonth()">Find month with most debit transactions</button>
    </div>

    <div class="task">
        <button onclick="mostTransactionTypes()">Get most transactions type</button>
    </div>

    <div class="task">
        <input type="date" id="beforedate" />
        <button onclick="displayTransactionsBeforeDate()">Get transactions until date</button>
    </div>

    <div class="task">
        <input type="number" id="tranId" />
        <button onclick="displayTransactionById()">Get transaction by id</button>
    </div>

    <div class="task">
        <button onclick="mapTransactionDescriptions()">Get transactions' descriptions</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
